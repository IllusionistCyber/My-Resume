<div class="chat-widget-container">
  <!-- Chat Button -->
  <button class="chat-toggle-btn" (click)="toggleChat()" [class.active]="isOpen">
    <span *ngIf="!isOpen">ðŸ’¬</span>
    <span *ngIf="isOpen">âœ•</span>
  </button>

  <!-- Chat Window -->
  <div class="chat-window" *ngIf="isOpen" [@dialogState]>
    <div class="chat-header">
      <h3>Chat with Ravi's Assistant</h3>
    </div>

    <div class="chat-messages" #scrollContainer>
      <div class="message" *ngFor="let msg of messages" [class.user-message]="msg.sender === 'user'" [class.agent-message]="msg.sender === 'agent'">
        <div class="message-bubble">
          {{ msg.text }}
        </div>
        <div class="message-time">
          {{ msg.timestamp | date:'shortTime' }}
        </div>
      </div>
      
      <div class="loading-indicator" *ngIf="isLoading">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div class="chat-input-area">
      <input 
        type="text" 
        [(ngModel)]="userInput" 
        (keyup.enter)="sendMessage()"
        placeholder="Type a message..."
        [disabled]="isLoading">
      <button (click)="sendMessage()" [disabled]="!userInput.trim() || isLoading">
        âž¤
      </button>
    </div>
  </div>
</div>
